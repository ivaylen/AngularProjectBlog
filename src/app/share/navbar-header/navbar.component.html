<mat-toolbar color="warn">
  <mat-toolbar-row>
    <span routerLink="/">Post-Blog</span>
    <span routerLink="about">About</span>
    <span class="spacer"></span>
    <button routerLink="/dashboard" mat-raised-button color="primary">Write a new Post</button>
    <div *ngIf="auth.afAuth.authState | async as user; else showLogin"> 
      <button (click)="auth.logout()" mat-raised-button color="primary">Logout</button>
    </div>
    <ng-template #showLogin>
      <button (click)="auth.login()" mat-raised-button color="primary">Login with Google</button>
    </ng-template>
  </mat-toolbar-row>
</mat-toolbar>
