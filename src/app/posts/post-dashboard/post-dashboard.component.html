<section>
  <mat-accordion>
    <mat-expansion-panel>

      <mat-expansion-panel-header>
        <mat-panel-title>
          Create a new Post
        </mat-panel-title>
      </mat-expansion-panel-header>

      <mat-form-field>
        <input matInput placeholder="Post title" [(ngModel)]="title" name="title">
      </mat-form-field>
      <br>
      <mat-form-field>
        <textarea matInput placeholder="Post content" [(ngModel)]="content" name="content" rows="10"></textarea>
      </mat-form-field>
      <br>
      <button mat-raised-button (click)="createPost()" color="accent" [disabled]="!title || !content">{{saving}}</button>

    </mat-expansion-panel>
  </mat-accordion>
</section>
